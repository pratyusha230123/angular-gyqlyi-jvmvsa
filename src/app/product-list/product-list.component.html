<h2>Products</h2>

<div *ngFor="let product of productsVar">

  <h3>
     {{product.name}} - {{product.price}}
  </h3>
</div>


<div>
  <h1> Customer Details </h1>
  <table border="1" style='width:100%'>
    <tr>
      <th> Customer Id </th>
      <th> First Name </th>
      <th> Last Name </th>
      <th> Email Id </th>
    </tr>
    <tr *ngFor= "let customer of customersVar">
      <th> {{ customer.customerId }}</th>
      <th> {{ customer.firstName }}</th>
      <th> {{ customer.lastName }}</th>
      <th> {{ customer.email }}</th>
    </tr>
  </table>
</div>
